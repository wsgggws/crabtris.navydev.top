name: Deploy Crabtris

on: [push, pull_request]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: ðŸ“¤ Copy project files to server via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.REMOTE_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "./,!notes,!tests,!png,!.git,!.github"
          target: "deploy/crabtris.navydev.top/"
          strip_components: 0

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          ssh-keyscan -H ${{ secrets.REMOTE_IP }} >> ~/.ssh/known_hosts

      - name: ðŸš€ Deploy on server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.REMOTE_IP }} <<EOF
            cp -f deploy/crabtris.navydev.top/config/nginx/conf.d/crabtris.navydev.top.conf deploy/navydev.top/config/nginx/conf.d/crabtris.navydev.top.conf
            cd deploy/navydev.top
            docker compose restart nginx
          EOF
